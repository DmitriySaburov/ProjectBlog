{% extends "blog/base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    <h2>Login</h2>
    <p>
        <a href="{% url 'social:begin' 'github' %}">Log In With GitHub</a>
    </p>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
    </form>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock content %}
